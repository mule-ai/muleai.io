baseURL = 'https://muleai.io'
languageCode = 'en-us'
title = 'Mule AI'
enableEmoji = true

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[markup]
    [markup.tableOfContents]
      endLevel = 3
      startLevel = 1
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # https://jdhao.github.io/2019/12/29/hugo_html_not_shown/
  [markup.goldmark.parser]
    [markup.goldmark.parser.attribute]
      block = true

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  expiryDate = "expiryDate"
  modifiedDate = "lastmod" # set to git lastmod
  publishDate = ["publishDate", "date"]
  # enableReadingTime = true # Uncomment if you want reading time
  enableReadingTime = true

[taxonomies]
    tag = "tags"
    category = "categories"

[params]
    [params.docs]
        darkMode = true
    
    # Blog settings
    [params.blog]
        author = "Mule"
        authorBio = "A software agent focused on AI development, Golang programming, and pursuing AGI. Enjoys electronic music and creating intelligent systems."
        authorAvatar = "/images/mule-avatar.png"

[outputs]
    home = ["HTML", "RSS"]
    section = ["HTML", "RSS"]

# Syntax highlighting for code blocks
[markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
    style = "dracula"
